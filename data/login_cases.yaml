# 登录测试用例数据

# 成功登录用例
success_login:
  username: "test_user"
  password: "test_password"
  expected:
    status_code: 200
    code: 0
    message: "登录成功"
    has_token: true

# 用户名错误用例
wrong_username:
  username: "wrong_user"
  password: "test_password"
  expected:
    status_code: 200
    code: 1001
    message: "用户名或密码错误"

# 密码错误用例
wrong_password:
  username: "test_user"
  password: "wrong_password"
  expected:
    status_code: 200
    code: 1001
    message: "用户名或密码错误"

# 空用户名用例
empty_username:
  username: ""
  password: "test_password"
  expected:
    status_code: 400
    message: "用户名不能为空"

# 空密码用例
empty_password:
  username: "test_user"
  password: ""
  expected:
    status_code: 400
    message: "密码不能为空"

