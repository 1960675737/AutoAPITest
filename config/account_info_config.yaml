# 账号配置文件
# 用于配置不同账号的请求头和URL参数
#
# 配置说明：
# 1. 请求头相关字段（固定字段，会自动映射为请求头）：
#    - org_id      -> X-Saas-Org-Id
#    - account_id  -> X-Saas-Account-Id
#    - store_id    -> X-Saas-Store-Id
#    - tenant_id   -> X-Saas-Tenant-Id
#    - Cookie      -> Cookie
#
# 2. URL参数字段（任意字段，参数名需与实际URL参数名一致）：
#    - 除上述5个固定字段外，其他所有字段都会被作为URL参数
#    - 例如：wsgsig, timestamp, sign, version 等
#    - 参数名会原样使用，不会进行任何转换
#
# 使用示例：
#   accounts:
#     default:
#         org_id: "123"
#         account_id: "456"
#         Cookie: "your_cookie"
#         wsgsig: "signature_value"  # 这会被作为 URL 参数
#         custom_param: "value"      # 这也会被作为 URL 参数

